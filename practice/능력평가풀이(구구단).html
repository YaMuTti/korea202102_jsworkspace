<script>
//구구단 입력받되 사용자가 입력한 단과 그아래단을 내림차순으로 출력하시오
    function printDan(n){
        document.write(n+"단----------<br>")
        for(var i=1;i<=9;i++){
            document.write(n+"*"+i+"="+n*i+" <br>");
        }document.write((n-1)+"단----------<br>")
        for(var i=1;i<=9;i++){
            document.write((n-1)+"*"+i+"="+(n-1)*i+" <br>");
            }
        }
    printDan(parseInt(prompt("원하는 단을 입력")));
</script>

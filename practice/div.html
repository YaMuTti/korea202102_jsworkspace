<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
#wrapper{
    width: 1000px;
    height: 700px;
    background: dodgerblue;
    margin: auto;
    position: relative;
}
#ty{
    width: 200px;
    height: 200px;
    background-color: yellow;
    left: 10px;
    position: absolute;
}
#tu{
    width: 200px;
    height: 200px;
    background-color: blue;
    left: 100px;
    position: relative;
}

</style>
</head>
<body>
    <div id="wrapper">
        <div id="ty"></div>
        <div id="tu"></div>
    </div>
</body>
</html>

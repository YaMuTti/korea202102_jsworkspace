<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#wrapper{
    width: 600px;
    height: 600px;
    margin: auto;
}
#pic{
    width: 100%;
    height: 400px;
    background-color: #cccccc;
    object-fit: cover;
}
#control{
    position: relative; /*자식 때문에...*/
    width: 100%;
    height: 50px;
}
#pic img{
    width: 100%;
    height: 100%;
    object-fit: cover;
}
#control img{
    width: 40px;
}
.bt-right{
    position: absolute;
    right: 0px;
}
</style>
<script>
var n=1;
function next(){
    n=n+1;
    //문서내의 bt2라 불리는 요소의 src의 값을 변경하자!!
    document.querySelector("#pic img").src="../images/"+n+".jpg";
}
function previous(){
    n=n-1;
    //문서내의 bt2라 불리는 요소의 src의 값을 변경하자!!
    document.querySelector("#pic img").src="../images/"+n+".jpg";
}
</script>
</head>
<body>
    <div id="wrapper">
        <div id="pic">
            <img id="food" src="../images/1.jpg" alt="">
        </div>
        <div id="control">
            <img id="bt1" src="../images/left_btn.png" onclick="previous()">
            <img id="bt2" src="../images/right_btn.png" class="bt-right" onclick="next()">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>나는 개발자다</title>
<style>

</style>
<script>
var div;//모든 함수에서 접근이 가능하도록!!
var cnt = 0;//변수의 값이 숫자인 경우엔 반드시 초기값을 할당하자!!
var st;
    window.addEventListener("load", function(){
        init();
    });
//디자인 초기화~~(버튼, wrapper 등등...)
function init(){
    var bt = document.createElement("button"); //버튼 생성
    bt.innerText="카드생성";
    bt.addEventListener("click", function(){ //버튼을 클릭하면!!
        createCard();
    });
    //자동 버튼 생성
    var bt2 = document.createElement("button"); //버튼 생성
    bt2.innerText="자동생성";
    bt2.addEventListener("click", function(){
        st = setInterval("createCard()",100);
    });
    bt3 = document.createElement("button");
    bt3.innerText="멈춰!!"
    bt3.addEventListener("click", function(){
        clearInterval(st);
    });
    
    div = document.createElement("div"); //div 생성
    div.style.width=1200+"px";
    div.style.height=800+"px";
    div.style.background="yellow";
    div.style.margin="auto";
    div.style.overflow="hidden";

    //생성된 버튼을 body에 부착!!
    document.body.appendChild(bt);
    document.body.appendChild(bt2);
    document.body.appendChild(bt3);
    document.body.appendChild(div);

}
//카드 이미지를 동적(실행타임에)으로 생성하여, div에 축하자!
function createCard(){
    var img = document.createElement("img"); //img 생성
    cnt = cnt%5;
    cnt++;
    img.src="../images/card/"+cnt+".png";
    img.style.width=50+"px";
    
    //이미지를 div에 자식요소로 부착!!
    div.appendChild(img);
    //5를 넘어서면 1로 돌려라~~~~
    /*if(cnt>=5){
        cnt=0;
    }*/
}
</script>
</head>
<body>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
body{margin: 0px;}
.wrapper{
    width: 700px;
    height: 600px;
    background-color: yellow;
    overflow: hidden;
}
.menu{
    width: 100px;
    height: 100%;
    background: #cccccc;
    float: left;
}
.content{
    width: 600px;
    height: 100%;
    background: dodgerblue;
    float: left;
    position: relative;
    overflow: hidden;
}
.menu img{
    width: 80px;
    height: 70px;
    border: 5px solid red;
}
</style>
<script>
var img_name=5;
function stamp(){
    var img = document.createElement("img");
    img.src="../images/card/"+img_name+".png";
    img.style.width=70+"px";
    img.style.height=86+"px";

    var x = event.clientX;
    var y = event.clientY;
    img.style.position="absolute";
    img.style.left=(x-35)+"px";
    img.style.top=(y-43)+"px";

    var content = document.querySelector(".content");
    content.appendChild(img);
}
</script>
</head>
<body>
    <div class="wrapper">
        <div class="content" onmouseup="stamp()"></div>
        <div class="menu">
            <img src="../images/card/1.png" onclick="img_name=1">
            <img src="../images/card/2.png" onclick="img_name=2">
            <img src="../images/card/3.png" onclick="img_name=3">
            <img src="../images/card/4.png" onclick="img_name=4">
            <img src="../images/card/5.png" onclick="img_name=5">
        </div>
    </div>
</body>
</html>

<script>
var fruit=["사과","딸기"];
var car=["벤츠","BMW"];
var planet=["지구","화성"];

//위에서 일차원 배열에 이름을 부여했으나, 이 시점부터는 그 이름마져도
//필요가 없다, 단 이차원배열로 만들면...
var box=[
    ["사과","딸기"],
    ["벤츠","BMW"],
    ["지구","화성"]
];


for(var i=0; i<box.length; i++){
    for(var a=0; a<box[i].length; a++){
        document.write(box[i][a]);
    }
    document.write("<br>"); //줄바꿈은 층수와 관련되기 때문에 바깥쪽 포문에서 줄바꿈
}
</script>

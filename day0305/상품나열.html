<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.wrapper{
    margin: auto;
    width: 900px;
    height: 600px;
    background-color: purple;
    overflow: hidden; /*부모 영역을 벗어나는 컨텐츠는 과감히 가리기(딱 부모 크기까지만!)(자식들이 붕뜨면 주는 원칙이 존재함)*/
}
.left-side{
    width: 150px;
    height: 100%;
    background-color: aquamarine;
    float: left;
}
#content{
    width: 750px;
    height: 100%;
    background-color: goldenrod;
    float: left;
    overflow: hidden;
}
img{
    width: 100px;
}
</style>
<script>
//(동적==runtime) : 실행타임에 컨텐츠를 변화시킬 수 있는 방법 <-반대의미-> 정적(static)
                           // 즉 프로그래밍 적으로 컨텐츠를 변화시키는 것을 의미
var num=0;
var count=0; //몇번째 클릭인지를 알기 위한 카운터 변수
function showProduct(){
    num=(num%7)+1;
    count++;
    console.log("count 값은", count);
    //함수 호출시, 문서내의 content요소안에 img 태그를 동적(runtime)으로
    //생성하여 자식 요소로 두기~~

    //기존에 없던, 태그를 프로그래밍 적으로 생성한다!!
    var img=document.createElement("img");//태그 생성
    img.src="../images/food"+num+".jpg";

    document.querySelector("#content").appendChild(img);
    
    //줄바꿈을 위해 태그 중 <br>을 동적으로 만들자
    var br = document.createElement("br");
    
    //카운터 값이 3인 경우에만 부착 즉 appendChild() 하자

    //문서내의 txt라는 요소의 값을 구하자!!
    //단, 코드가 길면 변수로 받자!
    var n = document.querySelector("#txt").value;

    ((count%n)==0)? document.querySelector("#content").appendChild(br) : 0;  
}
</script>
</head>
<body>
    <div class="wrapper">
        <div class="left-side">
            <input type="text" value="3" id="txt">
            <button onclick="showProduct()">display</button>
        </div>
        <div id="content">
        </div>
    </div>
</body>
</html>

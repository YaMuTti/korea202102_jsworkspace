<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#wrapper{
    background: url(../images/1.jpg);
    width: 800px;
    height: 600px;
    background-size: cover;
    margin: auto;
    position: relative;
}
#surface{
    width: 100%;
    height: 100%;
    background:black;
    opacity: 0.8;
}
#wrapper img{
    position: absolute;
    left: 0px;
    top: 0px;
}
</style>
<script>
var flag = true;
    function turn(){
    var dw = (flag)? 0 : 0.8;
    var onof = (flag)? "on" : "off";
    document.querySelector("#surface").style.opacity=dw;
    document.querySelector("img").src="../images/switch_"+onof+".png";
    flag = !flag;
}
</script>
</head>
<body>
    <div id="wrapper">
        <div id="surface"></div>
        <img src="../images/switch_off.png" alt="" onclick="turn()">
    </div>    
</body>
</html>
